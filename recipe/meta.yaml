{% set name = "napari-pyclesperanto-assistant" %}
{% set version = "0.22.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/napari_pyclesperanto_assistant-{{ version }}.tar.gz
  sha256: 6df5e59e105d91f49826d57b2c61091271f62bba9d061dcb9c0c12d3ca000843

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools-scm
  run:
    - jupyter
    - jupytext
    - loguru
    - magicgui
    - napari >=0.4.15
    - napari-plugin-engine >=0.1.4
    - napari-skimage-regionprops >=0.2.0
    - napari-time-slicer >=0.4.0
    - napari-tools-menu >=0.1.8
    - napari-workflows >=0.1.1
    - numpy !=1.19.4
    - pandas
    - pyclesperanto-prototype >=0.21.1
    - pyopencl
    - pyperclip
    - python >={{ python_min }}
    - scikit-image
    - toolz
    - typing_extensions
    - napari-assistant >=0.1.10

test:
  imports:   # [not linux]
    - napari_pyclesperanto_assistant  # [not linux]
  commands:
    - pip list
    # - pip check
    - xvfb-run -a python -c "import napari_pyclesperanto_assistant"  # [linux]
  requires:
    - oclgrind  # [win]
    - pip
    - pocl  # [not win]
    - python {{ python_min }}

about:
  home: https://github.com/clesperanto/napari_pyclesperanto_assistant
  summary: GPU-accelerated image processing in napari using OpenCL
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
    - haesleinhuepf
